<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <h1 class="my-4">Library</h1>
    <div class="center top">
        <div class="form">
            <input class="form-control form-control-lg my-2" id="title" type="text" placeholder="Book Title">
            <input class="form-control form-control-lg my-2" id="author" type="text" placeholder="Author's name">
            <input class="form-control form-control-lg my-2" id="pages" type="number" placeholder="Number of Pages">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="read-status" value="" id="defaultCheck1">
                <label class="form-check-label" for="defaultCheck1">
                    Read
                </label>
            </div>
            <button type="button" class="btn btn-primary  my-2" onclick="addBookToLibrary()">Add</button>
        </div>
    </div>
    <section class="center">
        <div id="library-grid">
            <!-- <div class="container my-5">
                <p>Title: </p>
                <p>Author: </p>
                <p>Pages: </p>
                <p>Status: </p>
            </div> -->
            </>
        </div>
    </section>
    <script src="index.js"></script>
</body>

</html>
